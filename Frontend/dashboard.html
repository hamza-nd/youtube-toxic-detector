<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Toxic Detector - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar">
        <div class="sidebar-header">
            <h1>YT Toxic Detector</h1>
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="./dashboard.html" class="active">Dashboard</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
            <div class="user-info">
                <span id="userName">User Name</span>
            </div>
        </div>

        <form id="scrapeForm" class="scrape-form">
            <div class="form-group">
                <label for="channelUrl">YouTube Channel URL</label>
                <input type="url" id="channelUrl" name="channelUrl" required 
                       placeholder="https://www.youtube.com/channel/...">
            </div>
            <div class="form-group">
                <label for="videoCount">Number of Videos</label>
                <input type="number" id="videoCount" name="videoCount" required 
                       min="1" max="50" value="10">
            </div>
            <button type="submit" class="btn">Scrape Videos</button>
        </form>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Videos</h3>
                <p id="totalVideos">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Views</h3>
                <p id="totalViews">0</p>
            </div>
            <div class="stat-card">
                <h3>Average Duration</h3>
                <p id="avgDuration">0:00</p>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>Top Videos by Views</h3>
                <canvas id="viewsChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Video Duration Distribution</h3>
                <canvas id="durationChart"></canvas>
            </div>
        </div>

        <div id="videosGrid" class="videos-grid">
            <!-- Video cards will be dynamically added here -->
        </div>
    </div>

    <script src="./js/dashboard.js"></script>
</body>
</html>
